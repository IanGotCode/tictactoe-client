<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <h1 class='game'>Tic Tac Toe</h1>

      <div class="game-board flex-container flex-column flex-center">
        <div class="board flex-container flex-wrap">
          <div class="box remove-left remove-top"></div>
          <div class="box remove-top"></div>
          <div class="box remove-top remove-right"></div>
        </div>
        <div class="board flex-container flex-wrap">
          <div class="box remove-left"></div>
          <div class="box"></div>
          <div class="box remove-right"></div>
        </div>
        <div class="board flex-container flex-wrap">
          <div class="box remove-left remove-bottom"></div>
          <div class="box remove-bottom"></div>
          <div class="box remove-right remove-bottom"></div>
        </div>
      </div>
    </body>
</html>
